<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Halaman Formulir</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo_ITERA.png" alt="Logo Website">
            <h1>INSTITUT TEKNOLOGI SUMATERA</h1>
        </div>
    </header>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <li><a href="Kuis 1 Halaman.html">Halaman Utama</a></li>
                    <li><a href="UTS 1 Formulir.html">Formulir</a></li>
                    <li><a href="UTS 1 tabel.html">Tabel</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2>Formulir Pendaftaran</h2>
            <form action="proses.php" method="get">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required>

                <label for="program_studi">Program Studi:</label>
                <input type="text" id="program_studi" name="program_studi" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="jenis_kelamin">Jenis Kelamin:</label>
                <select id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="laki-laki">Laki-Laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>

                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" required>

                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea>

                <input type="submit" value="Daftar">
            </form>
        </main>
    </div>
    
    <footer>
        <p>&copy; UTS 1 PEMROGRAMAN WEB - IGNATIUS KRISNA </p>
    </footer>

    <script>
        // Mendapatkan data yang disubmit dari URL
        const urlParams = new URLSearchParams(window.location.search);

        // Cek apakah ada parameter nama pada URL
        if (urlParams.has('nama')) {
            const nama = urlParams.get('nama');
            const nim = urlParams.get('nim');
            const programStudi = urlParams.get('program_studi');
            const email = urlParams.get('email');
            const password = urlParams.get('password');
            const jenisKelamin = urlParams.get('jenis_kelamin');
            const tanggalLahir = urlParams.get('tgl_lahir');
            const alamat = urlParams.get('alamat');

            // Tambahkan data yang disubmit ke tabel
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${nama}</td>
                <td>${nim}</td>
                <td>${programStudi}</td>
                <td>${email}</td>
                <td>${password}</td>
                <td>${jenisKelamin}</td>
                <td>${tanggalLahir}</td>
                <td>${alamat}</td>
            `;

            document.querySelector('#mahasiswa-table tbody').appendChild(newRow);
        }
    </script>
    
</body>
</html>
